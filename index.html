<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=1200" />
<title>Agenda Kecamatan Semarang Timur</title>

<style>
/* ========== BACKGROUND HALAMAN ========== */
/* GANTI NAMA FILE JIKA PERLU: pastikan gambar ada di folder yang sama */
html,body{height:100%;margin:0}
body{
  background-image: url("469872048_1140527630969279_3226187238230904716_n1.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed; /* background tidak ikut scroll */
  font-family: Arial, sans-serif;
}

/* MOBILE: disable fixed (lebih stabil di HP), adjust position */
@media (max-width:768px){
  body{
    background-attachment: scroll;
    background-position: center top;
  }
}

/* ========== WRAPPER (overlay agar konten terbaca) ========== */
.agenda-wrapper{
  max-width:1200px;
  margin:20px auto;
  padding:18px;
  /* overlay gelap semi-transparan supaya teks terbaca di atas background foto */
  background: rgba(0,0,0,0.45);
  border-radius:12px;
  color: #ffffff;
  box-sizing: border-box;
}
*{box-sizing:border-box}

/* ================= HEADER ================= */
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.calendar-header button{
  border:1px solid rgba(255,255,255,0.35);
  background: rgba(255,255,255,0.08);
  padding:6px 14px;
  border-radius:6px;
  font-weight:bold;
  color: #ffffff;
  cursor:pointer;
}
.calendar-title{
  font-size:18px;
  font-weight:bold;
  color:#ffffff; /* tulis bulan putih (sesuai permintaan) */
}

/* ================= LOADING & ERROR ================= */
.loading-box,
.error-box{
  text-align:center;
  padding:30px 10px;
  border:1px dashed rgba(255,255,255,0.25);
  border-radius:10px;
  margin-bottom:20px;
  background: rgba(255,255,255,0.02);
  color: #ffffff;
}
.loading-box{font-weight:bold}
.loading-spinner{
  width:32px;height:32px;
  border:4px solid rgba(203,213,225,0.4);
  border-top:4px solid #60a5fa;
  border-radius:50%;
  margin:0 auto 12px;
  animation:spin 1s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg) } }
.error-box{
  color:#fff;
  background: rgba(220,38,38,0.15);
  border-color: rgba(220,38,38,0.3);
}

/* ================= KALENDER ================= */
.calendar-wrapper{
  border:2px solid rgba(255,255,255,0.15);
  border-radius:12px;
  padding:10px;
  background: rgba(255,255,255,0.02);
  margin-bottom:24px;
  overflow:hidden;
}
.calendar-days{
  display:grid;
  grid-template-columns:repeat(7,minmax(0,1fr));
  gap:6px;
  margin-bottom:6px;
}
.calendar-day-name{
  text-align:center;
  font-weight:bold;
  font-size:13px;
  padding:8px 0;
  background: rgba(255,255,255,0.06);
  color: #ffffff;
  border-radius:6px;
}
.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,minmax(0,1fr));
  grid-auto-rows:150px;
  gap:8px;
}

/* ================= CELL ================= */
.calendar-cell{
  border:1px solid rgba(255,255,255,0.12);
  padding:6px;
  background:#ffffff; /* kotak sel kalender putih */
  cursor:pointer;
  overflow:hidden;
  color: #000; /* tanggal hitam agar kontras di kotak putih */
  border-radius:6px;
}
.calendar-cell.active{
  outline:3px solid #2563eb;
  background:#eff6ff;
}
.calendar-date{
  font-size:13px;
  font-weight:bold;
  margin-bottom:4px;
}

/* ================= BADGE ================= */
.badge-container{
  height:110px;
  overflow-y:auto;
}
.agenda-badge{
  display:block;
  width:100%;
  font-size:11px;
  padding:4px;
  margin-bottom:3px;
  border-radius:6px;
  color:#fff;
  font-weight:bold;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* contoh kelas warna badge (sama seperti aslinya) */
.badge-camat{background:#1e40af}
.badge-sekcam{background:#0369a1}
.badge-pek{background:#065f46}
.badge-umpeg{background:#4b5563}
.badge-kesos{background:#166534}
.badge-pemerintahan{background:#7c2d12}
.badge-pelayanan{background:#0f766e}
.badge-pembangunan{background:#92400e}
.badge-trantib{background:#7f1d1d}
.badge-default{background:#374151}

/* ================= TABEL ================= */
/* Permintaan: background tabel putih (tidak transparan) -> saya set putih.
   Permintaan: tulisan pada tabel putih -> conflict jika teks putih pada latar putih.
   Jadi: saya buat HEADER tabel (th) bertuliskan putih pada latar gelap,
   sementara isi tabel (td) berwarna gelap agar terbaca pada latar putih. */
.agenda-title{
  font-size:20px;
  font-weight:bold;
  margin:18px 0 10px;
  color: #ffffff;
}
.table-scroll{
  width:100%;
  overflow-x:auto;
}

/* ===== tabel putih solid ===== */
.agenda-table{
  width:100%;
  border-collapse:collapse;
  min-width:760px;
  background:#ffffff; /* TABEL PUTIH SOLID (sesuai permintaan) */
  border-radius:6px;
  overflow:hidden;
}

/* header: gelap + teks putih (sesuai permintaan teks putih pada tabel header) */
.agenda-table th{
  background:#1e3a8a;
  color:#ffffff; /* teks putih (header) */
  padding:10px;
  text-align:left;
  font-weight:bold;
}

/* isi tabel: latar putih + teks gelap agar terbaca */
.agenda-table td{
  background:#ffffff;
  color:#0b1220; /* teks gelap agar kontras di latar putih */
  padding:10px;
}

/* border */
.agenda-table th,
.agenda-table td{
  border:1px solid #d1d5db;
}

.agenda-table svg{
  display:block;
  margin:auto;
}

/* link surat di tengah */
.agenda-table td a{ text-decoration:none; }

/* bila tidak ada data */
.agenda-empty{
  padding:14px;
  border:1px dashed #9ca3af;
  border-radius:6px;
  background: rgba(255,255,255,0.9);
  color:#0b1220;
}

/* ================= MOBILE ================= */

</style>
</head>
<body>

<div class="agenda-wrapper">

  <div class="loading-box" id="loadingBox">
    <div class="loading-spinner">&nbsp;</div>
    Memuat agenda kegiatan kecamatan...
  </div>

  <div class="error-box" id="errorBox" style="display:none">Gagal memuat agenda. Silakan refresh halaman atau coba lagi nanti.</div>

  <div id="agendaContent" style="display:none">
    <div class="calendar-header">
      <button id="prevMonth">&laquo;</button>
      <div class="calendar-title" id="calendarTitle">&nbsp;</div>
      <button id="nextMonth">&raquo;</button>
    </div>

    <div class="calendar-wrapper">
      <div class="calendar-days" id="calendarDays">&nbsp;</div>
      <div class="calendar-grid" id="calendarGrid">&nbsp;</div>
    </div>

    <div class="agenda-title" id="judulHariIni">&nbsp;</div>
    <div class="table-scroll" id="agenda-hari-ini">&nbsp;</div>

    <div class="agenda-title" id="judulBesok">&nbsp;</div>
    <div class="table-scroll" id="agenda-besok">&nbsp;</div>
  </div>

</div>

<script>
/* ========== SCRIPT ASLI (UTUH) ========== */
const URL="https://script.google.com/macros/s/AKfycbyBhBT6wZs8TCtWtnk7qhQsykVD5FReO2rx2nh4_BNmKAHQiXpO40IcXtT43DqMPUyThw/exec";

/* ===== PRIORITAS ===== */
const PRIORITAS=[
  "camat","sekcam","pek","umpeg","kesos",
  "pemerintahan","pelayanan publik","pembangunan","trantib","__belum__"
];

const BADGE={
  camat:["Camat","badge-camat"],
  sekcam:["Sekcam","badge-sekcam"],
  pek:["PEK","badge-pek"],
  umpeg:["Umpeg","badge-umpeg"],
  kesos:["Kesos","badge-kesos"],
  pemerintahan:["Pemerintahan","badge-pemerintahan"],
  "pelayanan publik":["Pelayanan Publik","badge-pelayanan"],
  pembangunan:["Pembangunan","badge-pembangunan"],
  trantib:["Trantib","badge-trantib"],
  "__belum__":["Belum Disposisi","badge-default"]
};

const hari=["Min","Sen","Sel","Rab","Kam","Jum","Sab"];
const hariFull=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
const bulan=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

let dataAgenda=[],currentDate=new Date(),tanggalAktif;

const WIB=()=>new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Jakarta"}));
const fmt=d=>`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
const judul=d=>`${hariFull[d.getDay()]}, ${d.getDate()} ${bulan[d.getMonth()]} ${d.getFullYear()}`;

function normalisasiDisposisi(text){
  if(!text) return "__belum__";
  const t=text.toString().trim().toLowerCase();
  if(t===""||t==="-"||t==="null") return "__belum__";
  return t;
}

function getPrioritas(text){
  const t=normalisasiDisposisi(text);
  for(let i=0;i<PRIORITAS.length;i++){
    if(t.includes(PRIORITAS[i])) return i;
  }
  return PRIORITAS.length;
}

function parseBadgeSorted(text){
  const t=normalisasiDisposisi(text);
  if(t==="__belum__"){
    return [{label:"Belum Disposisi",cls:"badge-default",p:999}];
  }
  const res=[];
  PRIORITAS.forEach((k,i)=>{
    if(k!=="__belum__" && t.includes(k)){
      res.push({label:BADGE[k][0],cls:BADGE[k][1],p:i});
    }
  });
  return res.length?res:[{label:text,cls:"badge-default",p:999}];
}

/* ===== KALENDER ===== */
function renderCalendar(){
  calendarTitle.innerText=`${bulan[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
  calendarDays.innerHTML=calendarGrid.innerHTML="";
  hari.forEach(h=>calendarDays.innerHTML+=`<div class="calendar-day-name">${h}</div>`);

  const y=currentDate.getFullYear(),m=currentDate.getMonth();
  const first=new Date(y,m,1).getDay();
  const total=new Date(y,m+1,0).getDate();

  for(let i=0;i<first;i++)calendarGrid.appendChild(document.createElement("div"));

  for(let d=1;d<=total;d++){
    const tgl=fmt(new Date(y,m,d));
    const cell=document.createElement("div");
    cell.className="calendar-cell"+(tgl===tanggalAktif?" active":"");

    const dateEl=document.createElement("div");
    dateEl.className="calendar-date";
    dateEl.textContent=d;

    const wrap=document.createElement("div");
    wrap.className="badge-container";

    const semua=[];
    dataAgenda.filter(a=>a.tanggal===tgl).forEach(a=>{
      parseBadgeSorted(a.disposisi).forEach(b=>semua.push(b));
    });

    semua.sort((a,b)=>a.p-b.p);
    semua.forEach(b=>{
      const el=document.createElement("div");
      el.className="agenda-badge "+b.cls;
      el.textContent=b.label;
      wrap.appendChild(el);
    });

    cell.appendChild(dateEl);
    cell.appendChild(wrap);
    cell.onclick=()=>{tanggalAktif=tgl;renderCalendar();renderTables(true)};
    calendarGrid.appendChild(cell);
  }
}

/* ===== TABEL ===== */
function renderTable(tgls,target){
  const list=dataAgenda
    .filter(a=>tgls.includes(a.tanggal))
    .sort((a,b)=>getPrioritas(a.disposisi)-getPrioritas(b.disposisi));

  if(!list.length){
    document.getElementById(target).innerHTML="<div class='agenda-empty'>Tidak ada agenda.</div>";
    return;
  }

  let h=`<table class="agenda-table"><tr>
    <th>Surat Dari</th><th>Acara</th><th>Hari</th><th>Tanggal</th>
    <th>Tempat</th><th>Pukul</th><th>Disposisi</th><th>Surat</th></tr>`;

  list.forEach(a=>{
    const icon=a.linkSurat
      ? `<a href="${a.linkSurat}" target="_blank" title="Buka Surat">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#dc2626">
            <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
            <path d="M14 2v6h6" fill="#fff"/>
            <text x="7" y="18" font-size="7" fill="white" font-weight="bold">PDF</text>
          </svg>
        </a>`
      : "";

    h+=`<tr>
      <td>${a.suratDari}</td>
      <td>${a.acara}</td>
      <td>${a.hari}</td>
      <td>${a.tanggal}</td>
      <td>${a.tempat}</td>
      <td>${a.pukul}</td>
      <td>${normalisasiDisposisi(a.disposisi)==="__belum__"?"Belum Disposisi":a.disposisi}</td>
      <td style="text-align:center">${icon}</td>
    </tr>`;
  });

  document.getElementById(target).innerHTML=h+"</table>";
}

function renderTables(ignore=false){
  const now=WIB();
  let base=new Date(tanggalAktif);
  if(!ignore && now.getHours()>=15) base.setDate(base.getDate()+1);

  judulHariIni.innerText="Agenda Hari "+judul(base);
  renderTable([fmt(base)],"agenda-hari-ini");

  const next=new Date(base);next.setDate(next.getDate()+1);
  judulBesok.innerText="Agenda yang akan datang Hari "+judul(next);
  renderTable([fmt(next)],"agenda-besok");
}

/* ===== INIT DENGAN LOADING ===== */
fetch(URL)
  .then(r=>{
    if(!r.ok) throw new Error("Network error");
    return r.json();
  })
  .then(d=>{
    dataAgenda=d;
    tanggalAktif=fmt(WIB());

    document.getElementById("loadingBox").style.display="none";
    document.getElementById("agendaContent").style.display="block";

    renderCalendar();
    renderTables(false);
  })
  .catch(err=>{
    document.getElementById("loadingBox").style.display="none";
    document.getElementById("errorBox").style.display="block";
    console.error(err);
  });

prevMonth.onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar()};
nextMonth.onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar()};
</script>

</body>
</html>
