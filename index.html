<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">

<!-- PAKSA DESKTOP MODE -->
<meta name="viewport" content="width=1200">

<title>Agenda Kecamatan</title>

<style>
/* ================= GLOBAL ================= */
html,body{
  height:100%;
  margin:0;
  font-family:Arial, sans-serif;
  overflow-x:hidden; /* KUNCI SCROLL KIRI-KANAN */
}

/* ================= BACKGROUND ================= */
body{
  background-image:url("469872048_1140527630969279_3226187238230904716_n1.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
}

/* ================= WRAPPER ================= */
.agenda-wrapper{
  width:1200px;
  margin:20px auto;
  padding:20px;
  background:rgba(0,0,0,0.55);
  border-radius:14px;
  color:#ffffff;
}

*{box-sizing:border-box}

/* ================= HEADER ================= */
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.calendar-header button{
  border:1px solid rgba(255,255,255,0.4);
  background:rgba(255,255,255,0.15);
  padding:6px 14px;
  border-radius:6px;
  font-weight:bold;
  color:#ffffff;
  cursor:pointer;
}
.calendar-title{
  font-size:18px;
  font-weight:bold;
}

/* ================= LOADING ================= */
.loading-box,
.error-box{
  text-align:center;
  padding:30px 10px;
  border-radius:10px;
  margin-bottom:20px;
  background:rgba(255,255,255,0.1);
}
.loading-spinner{
  width:32px;height:32px;
  border:4px solid #cbd5e1;
  border-top:4px solid #60a5fa;
  border-radius:50%;
  margin:0 auto 12px;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ================= KALENDER ================= */
.calendar-wrapper{
  border:2px solid rgba(255,255,255,0.3);
  border-radius:12px;
  padding:10px;
  background:rgba(255,255,255,0.05);
  margin-bottom:24px;
}
.calendar-days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-bottom:6px;
}
.calendar-day-name{
  text-align:center;
  font-weight:bold;
  font-size:13px;
  padding:8px 0;
  background:rgba(255,255,255,0.15);
  border-radius:6px;
}
.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  grid-auto-rows:150px;
  gap:8px;
}

/* ================= CELL ================= */
.calendar-cell{
  border:1px solid #9ca3af;
  padding:6px;
  background:#ffffff;
  cursor:pointer;
  border-radius:6px;
  color:#000;
}
.calendar-cell.active{
  outline:3px solid #2563eb;
  background:#eff6ff;
}
.calendar-date{
  font-size:13px;
  font-weight:bold;
  margin-bottom:4px;
}

/* ================= BADGE ================= */
.badge-container{height:110px;overflow-y:auto}
.agenda-badge{
  display:block;
  font-size:11px;
  padding:4px;
  margin-bottom:3px;
  border-radius:6px;
  color:#fff;
  font-weight:bold;
  text-align:center;
}

.badge-camat{background:#1e40af}
.badge-sekcam{background:#0369a1}
.badge-pek{background:#065f46}
.badge-umpeg{background:#4b5563}
.badge-kesos{background:#166534}
.badge-pemerintahan{background:#7c2d12}
.badge-pelayanan{background:#0f766e}
.badge-pembangunan{background:#92400e}
.badge-trantib{background:#7f1d1d}
.badge-default{background:#374151}

/* ================= TABEL ================= */
.agenda-title{
  font-size:20px;
  font-weight:bold;
  margin:18px 0 10px;
}
.agenda-table{
  width:100%;
  border-collapse:collapse;
  background:#ffffff;
}
.agenda-table th{
  background:#1e3a8a;
  color:#ffffff;
  padding:10px;
}
.agenda-table td{
  color:#111827;
  padding:10px;
  border:1px solid #9ca3af;
}
.agenda-empty{
  padding:14px;
  background:#ffffff;
  color:#111;
}
.agenda-table td a{text-decoration:none}
</style>
</head>

<body>

<div class="agenda-wrapper">

<div class="loading-box" id="loadingBox">
<div class="loading-spinner"></div>
Memuat agenda kegiatan kecamatan...
</div>

<div id="agendaContent" style="display:none">

<div class="calendar-header">
<button id="prevMonth">&laquo;</button>
<div class="calendar-title" id="calendarTitle"></div>
<button id="nextMonth">&raquo;</button>
</div>

<div class="calendar-wrapper">
<div class="calendar-days" id="calendarDays"></div>
<div class="calendar-grid" id="calendarGrid"></div>
</div>

<div class="agenda-title" id="judulHariIni"></div>
<div id="agenda-hari-ini"></div>

<div class="agenda-title" id="judulBesok"></div>
<div id="agenda-besok"></div>

</div>
</div>

<script>
const URL="https://script.google.com/macros/s/AKfycbyBhBT6wZs8TCtWtnk7qhQsykVD5FReO2rx2nh4_BNmKAHQiXpO40IcXtT43DqMPUyThw/exec";

const PRIORITAS=["camat","sekcam","pek","umpeg","kesos","pemerintahan","pelayanan publik","pembangunan","trantib","__belum__"];

const BADGE={
  camat:["Camat","badge-camat"],
  sekcam:["Sekcam","badge-sekcam"],
  pek:["PEK","badge-pek"],
  umpeg:["Umpeg","badge-umpeg"],
  kesos:["Kesos","badge-kesos"],
  pemerintahan:["Pemerintahan","badge-pemerintahan"],
  "pelayanan publik":["Pelayanan Publik","badge-pelayanan"],
  pembangunan:["Pembangunan","badge-pembangunan"],
  trantib:["Trantib","badge-trantib"],
  "__belum__":["Belum Disposisi","badge-default"]
};

const hari=["Min","Sen","Sel","Rab","Kam","Jum","Sab"];
const hariFull=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
const bulan=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

let dataAgenda=[],currentDate=new Date(),tanggalAktif;

const WIB=()=>new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Jakarta"}));
const fmt=d=>`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
const judul=d=>`${hariFull[d.getDay()]}, ${d.getDate()} ${bulan[d.getMonth()]} ${d.getFullYear()}`;

function renderCalendar(){
  calendarTitle.innerText=`${bulan[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
  calendarDays.innerHTML=calendarGrid.innerHTML="";
  hari.forEach(h=>calendarDays.innerHTML+=`<div class="calendar-day-name">${h}</div>`);
  const y=currentDate.getFullYear(),m=currentDate.getMonth();
  const first=new Date(y,m,1).getDay();
  const total=new Date(y,m+1,0).getDate();
  for(let i=0;i<first;i++)calendarGrid.appendChild(document.createElement("div"));
  for(let d=1;d<=total;d++){
    const tgl=fmt(new Date(y,m,d));
    const cell=document.createElement("div");
    cell.className="calendar-cell"+(tgl===tanggalAktif?" active":"");
    const dateEl=document.createElement("div");
    dateEl.className="calendar-date";
    dateEl.textContent=d;
    const wrap=document.createElement("div");
    wrap.className="badge-container";
    dataAgenda.filter(a=>a.tanggal===tgl)
      .forEach(a=>{
        const b=BADGE[a.disposisi?.toLowerCase()]||BADGE["__belum__"];
        const el=document.createElement("div");
        el.className="agenda-badge "+b[1];
        el.textContent=b[0];
        wrap.appendChild(el);
      });
    cell.appendChild(dateEl);
    cell.appendChild(wrap);
    calendarGrid.appendChild(cell);
  }
}

function renderTable(tgl,target){
  const list=dataAgenda.filter(a=>a.tanggal===tgl);
  if(!list.length){
    document.getElementById(target).innerHTML="<div class='agenda-empty'>Tidak ada agenda.</div>";
    return;
  }
  let h=`<table class="agenda-table"><tr>
  <th>Surat Dari</th><th>Acara</th><th>Tempat</th><th>Pukul</th><th>Surat</th></tr>`;
  list.forEach(a=>{
    const icon=a.linkSurat?`<a href="${a.linkSurat}" target="_blank">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="#dc2626">
    <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
    <text x="7" y="18" font-size="7" fill="white" font-weight="bold">PDF</text>
    </svg></a>`:"";
    h+=`<tr>
    <td>${a.suratDari}</td>
    <td>${a.acara}</td>
    <td>${a.tempat}</td>
    <td>${a.pukul}</td>
    <td style="text-align:center">${icon}</td>
    </tr>`;
  });
  document.getElementById(target).innerHTML=h+"</table>";
}

fetch(URL).then(r=>r.json()).then(d=>{
  dataAgenda=d;
  tanggalAktif=fmt(WIB());
  loadingBox.style.display="none";
  agendaContent.style.display="block";
  renderCalendar();
  renderTable(tanggalAktif,"agenda-hari-ini");
});
</script>

</body>
</html>
